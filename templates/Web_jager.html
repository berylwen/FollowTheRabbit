
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <title>Follow the RABBIT🐇</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
    
    $(document).ready(function () {
        // Using a Promise object
// do something with the response
        liff.init({
            liffId: '1656942328-8YB2dJQy' // Use own liffId 
        })
        .then(() => {
            // Start to use liff's api
            liff.getProfile().then(function (profile) {
                $.ajax({
                    type: 'POST',
                    url:"/jager",
                    data:JSON.stringify({'id':profile.userId,'os':liff.getOS()}),  //轉化字串 
                    contentType: 'application/json; charset=UTF-8',
                    success:function(data){ //成功的話，得到訊息
                        if (data == 'YET'){
                            var retVal = confirm("您尚未加入遊戲，請點擊Line選單「開啟遊戲」。")
                        }
                        else if (data == 'EARLY'){
                            var retVal = confirm("尚未達到任務階段，請點擊Line選單開啟《狩獵大師之路》，依序完成任務。");
                            
                        }
                        else if (data == 'FINISH'){
                            var retVal = confirm("您已完成《狩獵大師之路》，請由Line選單「開啟遊戲」進行其他任務支線。")
                        }
                        else if (data == 'ALREADY'){
                            var retVal = confirm('您已完成過獵人儀式，請繼續完成任務。');
                            
                        }
                        else{
                            var retVal = confirm(profile.displayName + "已完成獵人儀式。");
                        }
                    
                        liff.openWindow({
                                // uri：要開啟的網址
                            url: 'https://line.me/R/ti/p/%40302ajjlz'
                        });
                        
                    }
                });
                
            //liff.closeWindow();
            }).catch((err) => {
            // Error happens during initialization
            console.log(err.code, err.message);
            });
        }).catch((err) => {
            // Error happens during initialization
            console.log(err.code, err.message);
        });
    });

</script>
</head>
    <body>
        <h2 style="text-align:center">獵人資格儀式進行中⋯⋯<br>請勿關閉此視窗。</h2>
    </body>
</html>
